<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noslow - Musique</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
      <button class="home-btn" onclick="window.location.href='../index.html'">
        <svg width="22" height="22" fill="none" viewBox="0 0 22 22"><path fill="currentColor" d="M9.37 3.12a2.7 2.7 0 0 1 3.26 0l5.32 4.02c.67.5 1.05 1.3 1.05 2.13v6.91A3.33 3.33 0 0 1 15.67 19H6.33A3.33 3.33 0 0 1 3 16.18V9.27c0-.83.38-1.63 1.05-2.13L9.37 3.1Zm2.17 1.4a1.1 1.1 0 0 0-1.37 0L4.85 8.54a.73.73 0 0 0-.29.58v6.91c0 1.29 1.04 2.33 2.33 2.33h9.34c1.29 0 2.33-1.04 2.33-2.33V9.12a.73.73 0 0 0-.29-.58l-5.32-4.02Z"/></svg>
        Accueil
      </button>
      <span style="font-size:1.12rem;font-weight:700;color:#E07000;">Musique</span>
    </div>
    <div class="container">
        <h1>Noslow - Musique</h1>
        <div class="top-bar">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Tous</button>
                <button class="filter-btn" data-filter="projet">Projets</button>
                <button class="filter-btn" data-filter="single">Singles</button>
                <button class="filter-btn" data-filter="feat">Featuring</button>
                <button class="filter-btn" data-filter="clip">Clips Vidéo</button>
                <button class="filter-btn" data-filter="prod">Prod by Noslow</button>
            </div>
            <div class="sort-bar">
                <label for="sortSelect">Trier par&nbsp;</label>
                <select id="sortSelect">
                    <option value="date" selected>Date de sortie</option>
                    <option value="alpha">Alphabétique (A-Z)</option>
                    <option value="type">Type</option>
                </select>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher un son, un projet...">
        </div>
        <div class="grid" id="musicGrid">
            <!-- Les cartes seront générées par JS -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
